version: "3.6"
services:
  squid-ldap:
    image: 'dockermax83/squid-ldap:2020090302'
    #image: 'dockermax83/squid-ldap:latest'
    container_name: 'squid-ldap'
    ports:
      - "3128:3128"
    volumes:
      - ./squid/cache:/var/spool/squid
      - ./squid/conf:/etc/squid
      - ./squid/logs:/var/log/squid
    restart: unless-stopped


